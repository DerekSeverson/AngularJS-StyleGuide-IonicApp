<ion-view view-title="Title">
    <ion-content>
        <div ng-repeat="section in sections">
            <div>
                <h1>{{section.title}}</h1>
                <div ng-repeat="subsection in section.subsections">
                    <h3>{{subsection.subtitle}}</h3>
                    <div ng-bind-html="subsection.content">
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
