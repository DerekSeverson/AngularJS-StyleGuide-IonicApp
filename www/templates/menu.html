<ion-side-menus enable-menu-with-back-views="false">
    <!-- content section -->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="mainContent"></ion-nav-view>
    </ion-side-menu-content>

    <!-- menu section -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Style Guide</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list ng-repeat="section in sections">
                <ion-item nav-clear menu-close href="#/app/rule/{{section.titleurl}}">
                    {{section.title}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
